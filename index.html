<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      overflow: hidden;
      position: relative;
    }

    .my-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      animation: none;
    }

    .bounce {
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #message.visible {
      opacity: 1;
    }

    #name-input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: fall 2s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from {
        top: -30px;
        opacity: 1;
      }
      to {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="clickBtn" class="my-button" onclick="changeText()">Click Me</button>
  <br>
  <input type="text" id="name-input" placeholder="Enter your name" />
  <button class="my-button" onclick="greetUser()">Say Hello</button>

  <div id="message">Waiting for action...</div>

  <script>
    function changeText() {
      const msg = document.getElementById("message");
      const btn = document.getElementById("clickBtn");

      msg.textContent = "Button clicked! ðŸŽ‰";
      msg.classList.add("visible");
      msg.style.color = "green";

      btn.classList.add("bounce");

      setTimeout(() => {
        btn.style.display = "none";
        dropFireworks();
      }, 400);
    }

    function greetUser() {
      const name = document.getElementById("name-input").value;
      const msg = document.getElementById("message");

      if (name.trim()) {
        msg.textContent = `Hi, ${name}! ðŸ‘‹`;
        msg.style.color = "purple";
      } else {
        msg.textContent = "Please enter your name first!";
        msg.style.color = "red";
      }

      msg.classList.add("visible");
    }

    function dropFireworks() {
      for (let i = 0; i < 30; i++) {
        const emoji = document.createElement("div");
        emoji.textContent = "ðŸŽ†";
        emoji.classList.add("emoji");
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.fontSize = 16 + Math.random() * 24 + "px";
        document.body.appendChild(emoji);

        // Clean up after animation
        emoji.addEventListener("animationend", () => {
          emoji.remove();
        });
      }
    }
  </script>

</body>
</html>
