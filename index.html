<!DOCTYPE html>
<html>
<head>
  <style>
    .my-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    #message {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="my-button" onclick="changeText()">Click Me</button>
  <div id="message">Waiting for action...</div>

  <script>
    function changeText() {
      document.getElementById("message").textContent = "Button clicked! ðŸŽ‰";
      document.querySelector("button").style.display = "none";
    }
  </script>

</body>
</html>
